<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Full Screen Questionnaire Form</title>
</head>
<body>

  <div class="full-screen-container">
    <div class="container-highlight header-container">
      <div class="row"> 
        <div class="col-xl-10"> 
      <h4> Employment Details</h4>
    </div>
      <div class="col-md-2 text-right" style="padding: 20px; padding-right: 50px;" > 
      <button class="btn btn-primary mr-2;"  (click)="addEmployment()">Add employment</button>
    </div>
  </div>
    </div>
  </div><br>
   <!-- Title Container -->
   <div class="container-highlight title-container">
    <div class="form-container-inner">
      <!-- Add title and introduction text with text area here -->
      <div class="form-container">

        <div class="form-group">
          <label for="introduction" class="required">Company Name</label>
          <input type="text" id="title" formControlName="title" class="form-control" />
        </div>

        
        <div class="form-group">
          <label for="introduction" class="required">Designation</label>
          <input type="text" id="title" formControlName="title" class="form-control" />
        </div>

        <div class="row"> 
          <div class="col-md-3"> 
        <div class="form-group" >
          <label for="title" class="required">Start Date:</label>
          <input type="date" id="title" formControlName="title" class="form-control" />
        </div>
      </div>

      <div class="col-md-3"> 
        <div class="form-group">
          <label for="introduction" class="required">End Date</label>
          <input type="date" id="title" formControlName="title" class="form-control" />
        </div>
      </div>
      </div>

      </div>
    </div>
</div><br>

<div *ngFor="let employment of employments.controls; let i = index">
  <div class="container-highlight title-container">
    <form [formGroup]="questionnaireForm" (ngSubmit)="onSubmit()">
    <div class="form-container-inner">
        <div formArrayName="employments">
            <div [formGroupName]="i">
              <div class="form-container">

                <div class="form-group">
                  <div class="row"> 
                    <div class="col-xl-10"></div>
                    
                 <div class=" col-md-2 text-right" (click)="removeEmployment(i)">
                  <button class="btn btn-sm"> X </button> 
                 </div>

                </div>
                </div>
                <div class="form-group">
                  <label for="company" class="required">Company Name {{i+2}}</label>
                  <input type="text" id="company" formControlName="company" class="form-control" />
                </div>
        
                <div class="form-group">
                  <label for="position" class="required">Designation</label>
                  <input type="text" id="position" formControlName="position" class="form-control" />
                </div>
        
  
                <div class="row"> 
                  <div class="col-md-3"> 
                <div class="form-group" >
                  <label for="startDate" class="required">Start Date:</label>
                  <input type="date" id="startDate" formControlName="startDate" class="form-control" />
                </div>
              </div>
        
              <div class="col-md-3"> 
                <div class="form-group">
                  <label for="endDate" class="required">End Date</label>
                  <input type="date" id="endDate" formControlName="endDate" class="form-control" />
                </div>
              </div>
              </div><hr>
        
               
              </div>
            </div></div></div>
      </form>
    </div>
  </div><br>

<div class="full-screen-container">
  <div class="container-highlight footer-container">
    <div class="row"> 
      <div class="col-xl-10" style="color: red; margin-bottom: 10px;">Fill all the necessary fields marked * </div>
      <div class="col-md-2 text-right"><br>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
