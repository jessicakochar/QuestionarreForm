<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Full Screen Questionnaire Form</title>
</head>
<body>

<div class="full-screen-container">
  <div class="container-highlight header-container">
    <h4> Family Details</h4>
  </div>
</div><br>

   <div class="container-highlight title-container">
    <div class="form-container-inner">
      <div class="form-container">

        <div class="row"> 
          <div class="col-md-6"> 
        <div class="form-group" >
          <label for="title" class="required">Family Member Name:</label>
          <input type="text" id="title" formControlName="title" class="form-control" />
        </div>
      </div>

      <div class="col-md-6"> 
        <div class="form-group" >
          <label for="title" class="required">Family Member Contact:</label>
          <input type="text" id="title" formControlName="title" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row"> 
      <div class="col-md-5"> 
    <div class="form-group" >
      <label for="title" class="required">Relationship</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
    </div>
  </div>


  <div class="col-md-2"> 
    <div class="form-group">
      <label for="introduction" class="required">D.O.B</label>
      <input type="date" id="title" formControlName="title" class="form-control" />
    </div>
    </div>

  <div class="col-md-5"> 
    <div class="form-group">
      <label for="introduction" class="required">Occupation</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
    </div>
  </div>
</div> 

<div class="form-group">
  <label for="introduction" class="required">Address</label>
  <input type="text" id="title" formControlName="title" class="form-control"  placeholder="Line 1 - house,street,locality"/><br>
  <input type="text" id="title" formControlName="title" class="form-control" placeholder=" Line 2- landmark (if any)" />
</div>


<div class="row"> 
  <div class="col-md-6"> 
<div class="form-group" >
  <label for="title" class="required">City</label>
  <input type="text" id="title" formControlName="title" class="form-control" />
</div>
</div>

<div class="col-md-6"> 
<div class="form-group">
  <label for="introduction" class="required">State</label>
  <input type="text" id="title" formControlName="title" class="form-control" />
</div>
</div>
</div> 

      </div>
    </div>
</div><br>

<div class="full-screen-container">
  <div class="container-highlight footer-container">
    <div class="row"> 
      <div class="col-xl-10 " style="color: red; ">Fill all the necessary fields marked * </div>
      <div class="col-md-2 text-right">  <br>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </div><br>
  </div>
</div>

</body>
</html>
