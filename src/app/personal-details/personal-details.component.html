<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Full Screen Questionnaire Form</title>
  
</head>
<body>

<div class="full-screen-container">
  <div class="container-highlight header-container">
    <h4>Fill in your Personal-Details</h4>
  </div>
</div>

<div class="row">
  <div class="col-md-4 custom-column1 container-highlight">
    <div class="form-container-inner">
      <div class="form-container">
        <div class="form-group">
          <h5 for="category">Choose a Country</h5><br/>
          <div> 
            <input type="checkbox" id="cat1" name="cat" value="Student Visa">
            <label for="cat1"> Canada</label><br>
            <input type="checkbox" id="cat2" name="cat2" value="Permanent Residency">
            <label for="cat2"> UK</label><br>
            <input type="checkbox" id="cat3" name="cat3" value="Vistor Visa">
            <label for="cat3"> U.S.A</label><br> 
            <input type="checkbox" id="cat4" name="cat4" value="IELTS">
            <label for="cat4"> Australia</label><br><hr/>
          </div>
        </div>   <br> 
        
        <div class="form-group">
          <h5 for="category">Choose a Category</h5><br/>
          <div> 
            <input type="checkbox" id="cat1" name="cat" value="Student Visa">
            <label for="cat1"> Student Visa</label><br>
            <input type="checkbox" id="cat2" name="cat2" value="Permanent Residency">
            <label for="cat2"> Permanent Residency</label><br>
            <input type="checkbox" id="cat3" name="cat3" value="Vistor Visa">
            <label for="cat3"> Vistor Visa</label><br> 
            <input type="checkbox" id="cat4" name="cat4" value="IELTS">
            <label for="cat4"> IELTS</label><br>
            <input type="checkbox" id="cat5" name="cat5" value="Investor Visa">
            <label for="cat5"> Investor Visa</label><br>
            <div class="form-inline"> 
              <input type="checkbox" id="cat6" name="cat6" value="Others">
              <label for="cat6"> Others : </label>
              <input type="text" style="margin-left: 5px;" id="title" formControlName="title" class="form-control" placeholder="Specify reason here"/>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  <div class="col-md-8 custom-column2 container-highlight">
    <h5 for="category">Fill in correct detail</h5><br/>
    <div class="row"> 
      <div class="col-md-2"> Name: </div>
      <div class="col-md-5"> 
      <input type="text " id="title" formControlName="title" class="form-control" />
    </div>
    <div class="col-md-2">Date: </div>
      <div class="col-md-3"> 
      <input type="text" id="title" formControlName="title" class="form-control" />
    </div></div><br/>

  <div class="row"> 
    <div class="col-md-2">Reffered By : </div>
    <div class="col-md-5"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div>
  <div class="col-md-2">Reference Contact : </div>
    <div class="col-md-3"> 
    <input type="text" id="title" formControlName="title" class="form-control" />
  </div></div><br/>


  <div class="row"> 
    <div class="col-md-2"> Date of Birth: </div>
    <div class="col-md-5"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div>
  <div class="col-md-2">Marital Status: </div>
    <div class="col-md-3"> 
    <input type="text" id="title" formControlName="title" class="form-control" />
  </div></div><br/>

  <div class="row"> 
    <div class="col-md-2"> Address:  </div>
    <div class="col-md-10"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div></div><br/>

  <div class="row"> 
    <div class="col-md-2"> Contact: </div>
    <div class="col-md-4"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div>
  <div class="col-md-2"> Alternate Contact: </div>
    <div class="col-md-4"> 
    <input type="text" id="title" formControlName="title" class="form-control" />
  </div></div><br/>


  <div class="row"> 
    <div class="col-md-2"> Email:  </div>
    <div class="col-md-10"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div></div><br/>

  <div class="row"> 
    <div class="col-md-2"> Relatives:  </div>
    <div class="col-md-10"> 
    <input type="text " id="title" formControlName="title" class="form-control" />
  </div></div><br/>
 

<div class="row"> 

  <div class="col-md-2"> IELTS-O/A </div>
  <div class="col-md-2"> 
  <input type="number " id="title" formControlName="title" class="form-control" />
</div>

<div class="col-md-1"> L: </div>
  <div class="col-md-1"> 
  <input type="number " id="title" formControlName="title" class="form-control" />
</div>

<div class="col-md-1"> R: </div>
  <div class="col-md-1"> 
  <input type="number " id="title" formControlName="title" class="form-control" />
</div>

<div class="col-md-1"> W: </div>
  <div class="col-md-1"> 
  <input type="number " id="title" formControlName="title" class="form-control" />
</div>

<div class="col-md-1"> S: </div>
  <div class="col-md-1"> 
  <input type="number " id="title" formControlName="title" class="form-control" />
</div>
</div>
</div>
</div>


<div class="full-screen-container">
  <div class="container-highlight footer-container">
    <div class="row"> 
      <div class="col-xl-10"></div>
      <div class="col-md-2 text-right">  <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div><br>
  </div>
</div>

</body>
</html>
